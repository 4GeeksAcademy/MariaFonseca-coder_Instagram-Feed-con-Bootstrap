<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar Fijo con Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container">
          <a class="navbar-brand d-flex align-items-center fw-bold" href="#">
            <i class="fa-brands fa-instagram me-2"></i>
            <span>Instagram</span>
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
            aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse justify-content-end" id="navbarNavDropdown">
            <ul class="navbar-nav align-items-center">

              <li class="nav-item active">
                <a class="nav-link" data-bs-toggle="modal" data-bs-target="#createPostModal" href="#">
                  <span class="btn btn-success">
                    Create a new post
                  </span>
                </a>
              </li>

              <li class="nav-item dropdown bg-secondary border rounded">
                <a class="nav-link dropdown-toggle text-secondary text-white" href="#" id="navbarDropdownMenuLink" role="button" 
                   data-bs-toggle="dropdown" aria-expanded="false">
                  <i class="fa-solid fa-gear text-white"></i>
                </a>
                <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                  <li><a class="dropdown-item" href="#">Profile</a></li>
                  <li><a class="dropdown-item" href="#">Accesibility</a></li>
                  <li><a class="dropdown-item" href="#">Privacy and Data</a></li>
                  <li><a class="dropdown-item text-danger border-top" href="#">Log out</a></li>
                </ul>
              </li>
              
            </ul>
          </div>
        </div>
      </nav>      

      <div class="modal fade" id="createPostModal" tabindex="-1" aria-labelledby="createPostModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="createPostModalLabel">Create a new post</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                            <label for="postContent" class="form-label">Caption:</label>
                            <textarea class="form-control" id="postContent" rows="3" placeholder="Add the caption of your post here"></textarea>
                        </div>
                    </form>
                    <button type="button" class="btn bg-light text-center border rounded d-inline-block">
                        <i class="fa-solid fa-camera-retro"></i>
                    </button>
                    <button type="button" class="btn bg-light text-center border rounded d-inline-block">
                        <i class="fa-solid fa-location-dot"></i>
                    </button>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn bg-success text-white">Publish</button>
                </div>
            </div>
        </div>
    </div>    

    <ul class="nav">
      <li class="nav-item">
        <a class="nav-link active" aria-current="page" href="#">
          <i class="fa-solid fa-table-cells"></i>
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">
          <i class="fa-solid fa-square"></i>
        </a>
      </li>
    </ul>

                </button>
            </div>
        </div>
        <div style="height: 2000px;"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
